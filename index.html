<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Minesweeper</h1>
            <h2 class="start-game">
                To play the game, clear the minefield and right click to mark
                the bombs with a flag.
            </h2>
            <h4>Select difficulty.</h4>
            <div class="level-container">
                <button class="beginner">Beginner</button>
                <button class="intermediate">Intermediate</button>
                <button class="advanced">Advanced</button>
            </div>
        </header>
        <div class="topbar">
            <div class="mine-count"></div>
            <div class="facesmile">ðŸ™‚</div>
            <div class="timer">000</div>
        </div>
        <div class="board-container">
            <div class="board">
                <img
                    class="bomb"
                    src="./Images/Nuke it from orbit - Imgur.gif"
                    alt="Exploding"
                />
                <h2 class="lose"></h2>
                <h2 class="win"></h2>

                <img class="trophy" src="./Images/XqyT.gif" alt="Trophy" />
                <!-- <div class="c0r0" id="cell"></div> + 80 -->
            </div>
        </div>
    </body>
    <footer>To replay the game click on the emoji.</footer>
</html>
